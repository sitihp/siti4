<!DOCTYPE html>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIPDB Mobile</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.1.min.css">
	<link rel="stylesheet" href="demo/css/jqm-demos.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script type="text/javascript" charset="utf-8" src="cordova-2.6.0.js"></script>
	<script src="js/jquery.js"></script>
	<script src="demo/js/jquery.mobile.demos.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.login.js"></script>
</head>
<body style="background-color:#CCC;">
<div data-role="page" class="jqm-demos">

     <div data-role="header" data-position="fixed">
	<a href="index.html" data-icon="arrow-l" data-theme="b" data-transition="slide">Back</a>
	<h1></h1>
  </div><!-- /header -->

    

    <div data-role="content" class="jqm-content">
      
            <div id="wrong_password" style="display:none;">
                    <div class="alert alert-danger" style="text-align:center;">
                        <strong>Nip Pegawai dan Password tidak cocok</strong>
                    </div>
                <br>
                <div style="text-align:center;">
            	</div>
            </div>
            
    		<div id="formlogin">
            	 <form style="margin-top:-8px;">
					 <label for="nip_pegawai">Nip Pegawai :</label>
					 <input name="nip_pegawai" id="nip_pegawai" value="" type="text" placeholder="nip pegawai" autocomplete="off">
					 <label for="passwd">Password :</label>
					 <input name="passwd" id="passwd" value="" type="password" placeholder="Password" autocomplete="off">
					 <p>
						<a href="#" id="login" data-role="button" data-inline="true" data-icon="check" data-theme="b" data-ajax="false">Login</a>
					</p>
				</form>
            </div>
            
            
    </div><!-- /content -->
    
    <div id="loading" style="text-align:center;font-weight:bold;visibility:hidden;">Checking Data...!</div>  
    
    <!-- /panel -->

</div><!-- /page -->
</body>
</html>
